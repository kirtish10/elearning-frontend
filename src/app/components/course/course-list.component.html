


<div class="mat-title">All courses ({{courses.length}})</div>
<div class="container">
<div class="row">
  <mat-card *ngFor="let course of courses" class="col-lg-4 col-md-4 col-sm-1 m-2">
    <mat-card-header>
      <mat-card-title>{{course.c_name}}</mat-card-title>
      <mat-card-subtitle>{{course.c_desp}}</mat-card-subtitle>
    </mat-card-header>
    <img class="img-fluid" height="300" src={{course.c_resource}} alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p class="mat-title">
        Fees : {{course.c_fees}}
      </p>


    </mat-card-content>
    <mat-card-actions>
      <button mat-button>EDIT</button>
      <button mat-button>DELETE</button>
    </mat-card-actions>
  </mat-card>

</div>

</div>
